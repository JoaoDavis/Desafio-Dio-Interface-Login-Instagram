<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">

		<div class="instagram-phone">

			<img src="imagens/celular-instagram.png" alt="celular">

		</div>

		<div class="instagram-continue">
			<div class="group">

				<img src="imagens/Instagram-Logo.png" class="instagram-logo" alt="Logo Instagram">

				<div class="profile-photo">

					<img src="imagens/foto-perfil.webp" alt="foto de perfil">

				</div>

				<a href="#" class="instagram-login">Continue como JoaoDavid21</a>
				<a href="#" class="instagram-logout">Remove Account</a>

			</div>	
			<div class="group">
				<p class="not-account">Não é JoaoDavid21</p>
				<p class="not-account">
					<span class="link-blue">Alterar contas</span> ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>	

			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
				</div>
			</div>	
		</div>

	</div>
</body>
</html>
